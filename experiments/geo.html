<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <title>Geo - BDB</title>
  <style>
    .map {
      height: 80vh;
    }
    .sources div {
      display: inline-block;
      padding: .5em 1em;
    }
  </style>
</head>
<body>
  <div class="notice">
    Drop or paste elements containing JSON-LD data with latitude/longitude coordinates, or GeoJson.
  </div>
  <div class="map" tabindex="0"></div>

  <div class="sources">
    <div draggable="true" tabindex="0" class="json-ld">JSON-LD Coordinates</div>
    <div draggable="true" tabindex="0" class="geo-json">GeoJSON</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script type="module" src="geo.js"></script>
</body>
</html>
